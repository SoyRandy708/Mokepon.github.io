<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra, papel o tijera</title>
    <script>
        // 1 es piedra, 2 papel y 3 tijera //
        let jugador = 0
        let min = 1 
        let max = 3
        let pc = Math.floor(Math.random() * (max - min + 1) + min)

        jugador = prompt("Elige: 1 para pieda, 2 para papel, 3 para tijera")
        if(jugador == 1) {
            alert("Elegiste 🥌🥌🥌")
        } else if(jugador == 2) {
            alert("Elegiste 🧻🧻🧻")
        } else if(jugador == 3){
            alert("Elegiste ✂✂✂")
        } else {
            alert("Elegiste PERDER ❌")
        }
        if(pc == 1) {
            alert("Pc elige 🥌🥌🥌")
        } else if(pc == 2) {
            alert("Pc elige 🧻🧻🧻")
        } else if(pc == 3){
            alert("Pc elige ✂✂✂")
        }
        
        // COMBATE
        if(pc == jugador) {
            alert("EMPATE")
        } else if(jugador == 1 && pc == 3) {
            alert("GANASTE")
        } else if(jugador == 2 && pc == 1) {
            alert("GANASTE")
        } else if(jugador == 3 && pc == 2) {
            alert("GANASTE")
        } else {
            alert("PERDISTE ❌")
        }
    </script>
</head>

</body>
</html>
