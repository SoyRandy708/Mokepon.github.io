<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOKEPON!</title>
    <link rel="stylesheet" href="css/styles.css">    
    <link rel="stylesheet" href="css/celular.css">
</head>
<body>
    <main>
        <section id="seleccionar-mascota">
            <h1 class="titulo">Mokepon</h1>
            <h2 class="subtitulo">Elige tu mascota:</h2>
            
            <div id="contenedor-tarjetas" class="tarjetas">

            </div>
    
            <button id="boton-mascota">Seleccionar</button>
        </section>
    
        <section id="seleccionar-ataque">
            <h1 class="titulo">Mokepon</h1>
            <h2 class="subtitulo">Elige tu ataque:</h2>   

            <div id="contenedor-ataques" class="botones-de-ataque"> 

            </div>  


            <div id="mensajes">
                <div id="resultado">Mucha suerte</div>
                <section id="reiniciar">
                    <button id="boton-reiniciar">Reiniciar</button>
                </section>           
            </div>
            
            <div class="resumen-batalla">
                <div>
                    <p id="vidas-jugador">0</sp>
                    <p id="mascota-jugador"></p>
                    <div id="ataques-del-jugador"></div>

                </div>
                <div>
                    <p id="vidas-enemigo">0</sp>
                    <p id="mascota-enemiga"></p>
                    <div id="ataques-del-enemigo"></div>
                </div>                 
            </div>
        </section>
    </main>
    <script src="./js/mokepon.js"></script>
</body>
</html>
